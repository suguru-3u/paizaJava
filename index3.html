<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .main{margin:10px;}
        .main-title{text-align:center;}
        .main-content{padding-top:20px; width:350px; margin:0px auto;}
        .main-messgage{text-align:center; padding-top:20px;}
        .main-info{width:900px; margin:0 auto; padding-top:20px;;}
        .main-info td{padding-left:100px;}
    </style>
  </head>
  <body>
    <div class="main">
      <div class="main-title">
        <h1>社員情報検索画面</h1>
      </div>
      <div class="main-content">
        <table>
        	<form action="/todofind" method="post">
        		<tr>
        			<td>社員番号:</td>
        			<td><input type="text" name="fstr" size="50" th:value="${value}" /></td>

            </tr>
            <tr>
              <td>役職:</td>

                <select name="blood">
                <option value="a">社長</option>
                <option value="B">役員</option>
                <option value="O">部長</option>
                <option value="AB">課長</option>
                <option value="AB">主任</option>
                <option value="AB">平社員</option>
                </select></td>
            </tr>
            <tr>
              <td>年齢:</td>

                <select name="num">
                <option value="">-</option>

                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44">44</option>
                <option value="45">45</option>
                <option value="46">46</option>
                <option value="47">47</option>
                <option value="48">48</option>
                <option value="49">49</option>
                <option value="50">50</option>
                <option value="51">51</option>
                <option value="52">52</option>
                <option value="53">53</option>
                <option value="54">54</option>
                <option value="55">55</option>
                <option value="56">56</option>
                <option value="57">57</option>
                <option value="58">58</option>
                <option value="59">59</option>
                <option value="60">60</option>
                </select> 歳
              </td>
            </tr>
            <tr>
              <td>性別:</td>
        			<td>
                <input type="radio" name="sex" value="male">男
                <input type="radio" name="sex" value="female">女
              </td>
            </tr>
        		<tr>
        			<td></td>
              <td>
                <input type="submit" value="検索"><input type="reset" value="リセット">
              </td>
        		</tr>
        	</form>
        </table>
      </div>
     <div class="main-messgage">
       <h2>メニューに戻る</h2>
     </div>
     <div class="main-info">
       <table>
         <tr>
           <td>社員番号</td>
           <td>社員名</td>
           <td>役職</td>
           <td>年齢</td>
           <td>性別</td>
         </tr>
         <tr>
           <td></td>
           <td></td>
           <td></td>

  </body>
</html>
